<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .h-screen{
            height: 80vh;
        }
        
        .h-full{
            height: 100%;
            
        }
        @media screen and (max-width: 800px){
            .h-screen{
                height: 50vh;
            }

        }
    </style>
</head>
  <body>
    <div class="">

        <div id="carouselExampleRide" class="carousel slide carousel-fade h-screen " data-bs-ride="true">
            <div class="carousel-inner h-screen ">
              <div class="carousel-item h-full active">
                <img src="/images/slider4.jpeg" height="100%" class="d-block h-full w-100 h-100" style="width:100% ">
                <!-- <img src="..." class="" alt="..."> -->
              </div>
              <div class="carousel-item h-full">
                <img src="/images/slider2.jpg" height="100%" class="d-block h-full w-100 h-100" style="width:100% ">
                <!-- <img src="..." height="100%" class="d-block h-full w-100 h-100" alt="..."> -->
              </div>
              <div class="carousel-item h-full">
                <img src="/images/slider3.jpg" height="100%" class="d-block h-full w-100 h-100" style="width:100% ">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
